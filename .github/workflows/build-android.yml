name: Build Android APK - A Life Is A Random Journey

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Permite ejecutar manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Aumentar timeout a 60 minutos
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip openjdk-8-jdk python3-pip autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev libncurses-dev cmake \
          libffi-dev libssl-dev libltdl-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython
    
    - name: Verify buildozer installation
      run: |
        buildozer --version
        python --version
        
    - name: Setup buildozer environment
      run: |
        cd game
        buildozer init || echo "Buildozer already initialized"
        ls -la
        
    - name: Build APK with verbose output
      run: |
        cd game
        buildozer android debug --verbose
    
    - name: List build artifacts
      run: |
        cd game
        find . -name "*.apk" -type f
        ls -la bin/ || echo "No bin directory found"
    
    - name: Upload APK Artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: alifeisarandomjourney-v0.1-debug
        path: game/bin/*.apk
        retention-days: 30
    
    - name: Create Release (if tag)
      if: startsWith(github.ref, 'refs/tags/') && success()
      uses: softprops/action-gh-release@v2
      with:
        files: game/bin/*.apk
        draft: false
        prerelease: true
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 